query ListUsers ($filter: UserListFilter,$perPage: Int){
    users(filter: $filter,perPage: $perPage){
        users {
            name
            id
        }
        pagination {
            itemsPerPage
            totalItems
        }
    }
}

query ListPatients ($filter: PersonFilter, $page: Int, $limit: Int){
    listPatients(filter:$filter,page: $page,limit: $limit) {
        pagination {
            totalItems
            prevPage
            currentPage
            itemsPerPage
        }
        persons {
            ...PersonFields
        }
    }
}
fragment PersonFields on Person {
    ID
    FirstName
    LastName
    Address
    DateOfBirth
    Ethnicity
    Phn
    PrimaryRenalDisease
    Weight
    Height
    Gender
    MaritalStatus
    ContactNo
    PersonType
    Status
    RecordStatus
    Age
}

query GetPatient ($id: ID!){
    getPatient(ID: $id) {
        ...PersonFields
    }
}

query ListPeople ($filter: UserListFilter,$perPage: Int) {
    users(filter: $filter,perPage: $perPage){
        users {
            name
            id
        }
        pagination {
            itemsPerPage
            totalItems
        }
    }
}
