query ListUsers ($filter: UserListFilter,$perPage: Int){
    users(filter: $filter,perPage: $perPage){
        users {
            name
            id
        }
        pagination {
            itemsPerPage
            totalItems
        }
    }
}

query ListPatients ($limit: Int){
    listPatients(limit: $limit) {
        pagination {
            totalItems
            prevPage
            currentPage
            itemsPerPage
        }
        persons {
            ID
            DateOfBirth
            FirstName
            LastName
        }
    }
}

query ListPeople ($filter: UserListFilter,$perPage: Int) {
    users(filter: $filter,perPage: $perPage){
        users {
            name
            id
        }
        pagination {
            itemsPerPage
            totalItems
        }
    }
}

mutation UserLogin ($userLogin:UserLogin) {
    userLogin(userLogin: $userLogin) {
        user {
            name
            id
            __typename
        }
        error {
            status
            string
        }
        token
    }
}