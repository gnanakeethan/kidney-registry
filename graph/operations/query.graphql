query ListUsers ($filter: UserListFilter,$perPage: Int){
    users(filter: $filter,perPage: $perPage){
        users {
            name
            id
        }
        pagination {
            itemsPerPage
            totalItems
        }
    }
}

query ListPatients ($filter: PersonFilter, $page: Int, $limit: Int, $sortBy: [String], $orderBy: [OrderBy]) {
    listPatients(filter:$filter,page: $page,limit: $limit          ,sortBy: $sortBy,orderBy: $orderBy) {
        pagination {
            totalItems
            prevPage
            currentPage
            itemsPerPage
        }
        persons {
            ...PersonFields
            CreatedAt
            UpdatedAt
            Age
        }
    }
}

query GetPatient ($id: ID!){
    getPatient(ID: $id) {
        ...PersonFields
        Age
    }
}

