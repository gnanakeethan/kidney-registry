fragment Pagination on Pagination {
    currentPage
    prevPage
    nextPage
    totalItems
    itemsPerPage
}

fragment PersonFields on Person {
    ID
    FirstName
    LastName
    Address
    DateOfBirth
    Ethnicity
    Phn
    PrimaryRenalDisease
    Weight
    Height
    Gender
    MaritalStatus
    ContactNo
    PersonType
    Status
    RecordStatus
}

fragment PersonMedicalHistoryFields on PersonMedicalHistory {
    ID
    Person {
        ID
    }
    Description
    Reason
    StartDate
    EndDate
    Medications
    Type
    CreatedAt
    UpdatedAt
}
