fragment Pagination on Pagination {
    currentPage
    prevPage
    nextPage
    totalItems
    itemsPerPage
}


fragment Procedure on DynamicFormInterface {
    Procedure {
        fields {
            name
            type
            value
            prefix {
                classes
            }
            attributes {
                classes
                id
                max
                min
                step

                type
                label
                labelClasses
                fieldName
                image
            }
            extra {
                options {
                    title
                    value
                }
                items {
                    id
                    title
                    value
                    name
                }
            }
        }

    }
}

fragment PersonFields on Person {
    ID
    FirstName
    LastName
    Address
    DateOfBirth
    Ethnicity
    Phn
    PrimaryRenalDisease
    Weight
    Height
    Gender
    MaritalStatus
    ContactNo
    PersonType
    Status
    RecordStatus
}

fragment PersonMedicalHistoryFields on PersonMedicalHistory {
    ID
    Person {
        ID
    }
    Description
    Reason
    StartDate
    EndDate
    Medications
    Type
    CreatedAt
    UpdatedAt
}
