    }
}

mutation UpdatePatient($patientInput: PersonInput!) {
    updatePatient(input: $patientInput) {
        ...PersonFields
        Age
    }
}

mutation AddPatient($patientInput: PersonInput!) {
    addPatient(input: $patientInput) {
