mutation UserLogin ($userLogin:UserLogin!) {
    userLogin(userLogin: $userLogin) {
        user {
            name
            id
            __typename
        }
        error {
            status
            string
        }
        token
    }
}

mutation NewPatient {
    newPatient {
        ID
        FirstName
        LastName
        Address
        DateOfBirth
        Ethnicity
        Phn
        PrimaryRenalDisease
        Weight
        Height
        Gender
        MaritalStatus
        ContactNo
        PersonType
        Status
        RecordStatus
    }
}

mutation UpdatePatient($patientInput: PersonInput!) {
    updatePatient(input: $patientInput) {
        ID
        FirstName
        LastName
        Address
        DateOfBirth
        Ethnicity
        Phn
        PrimaryRenalDisease
        Weight
        Height
        Gender
        MaritalStatus
        ContactNo
        PersonType
        Status
        RecordStatus
    }

}