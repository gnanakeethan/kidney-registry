type Person {
    ID                     : ID
    FirstName              : String
    LastName               : String
    Address                : String
    DateOfBirth            : String
    Ethnicity              : String
    Phn                    : String
    PrimaryRenalDisease    : String
    Weight                 : Float
    Height                 : Float
    Sex                    : Sex
    MaritalStatus          : MaritalStatus
    ContactNo              : String
    PersonType             : PatientType
    Status                 : PatientStatus
    RecordStatus           : RecordStatus
    followUps              : FollowUpList
}
enum Sex {
    MALE
    FEMALE
    OTHER
}
enum MaritalStatus {
    SINGLE
    MARRIED
    DIVORCED
}
enum PatientType {
    DONOR
    RECIPIENT
}
enum PatientStatus {
    ACTIVE
    INACTIVE
}
enum RecordStatus {
    DRAFT
    PUBLISHED
    REMOVED
}
type FollowUpList {
    followUps: [FollowUp]
    pagination: Pagination
}
type FollowUp {
    ID               : ID
    ClinicNo         : String
    Description      : String
    Person           : Person
    Complaints       : String
    RenalBiopsies    : String
    CaseStatus       : String
}
type PersonList {
    persons: [Person!]!
    pagination: Pagination
}

input PatientFilter {
    ID                     : ID
    FirstName              : StringFilter
    LastName               : StringFilter
    Address                : StringFilter
    DateOfBirth            : StringFilter
    Ethnicity              : StringFilter
    Phn                    : StringFilter
    PrimaryRenalDisease    : StringFilter
    Weight                 : FloatFilter
    Height                 : FloatFilter
    Sex                    : StringFilter
    MaritalStatus          : StringFilter
    ContactNo              : StringFilter
    PersonType             : StringFilter
    and                    : PatientFilter
    andNot                 : PatientFilter
    or                     : PatientFilter
    orNot                  : PatientFilter
}

input PatientInput {
    ID                     : ID
    FirstName              : String
    LastName               : String
    Address                : String
    DateOfBirth            : String
    Ethnicity              : String
    Phn                    : String
    PrimaryRenalDisease    : String
    Weight                 : Float
    Height                 : Float
    Sex                    : Sex
    MaritalStatus          : MaritalStatus
    ContactNo              : String
    PersonType             : PatientType
    Status                 : PatientStatus
    RecordStatus           : RecordStatus
}

extend type Query {
    listPatients(filter: PatientFilter,page:Int,limit:Int) : PersonList
}

extend type Mutation {
    newPatient: Person!
    createPatient(input:PatientInput) : Person!
}