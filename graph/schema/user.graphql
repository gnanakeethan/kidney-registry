type User {
    id: ID!
    name: String!
}
type UserList {
    users: [User!]!
    pagination: Pagination
}

input UserListFilter {
    id : StringFilter
    name: StringFilter
    email: StringFilter
    and: UserListFilter
    or: UserListFilter
}


extend type Query {
    users(filter: UserListFilter, perPage: Int, currentPage: Int): UserList
}