type User {
    id: ID!
    name: String!
}
type UserList {
    users: [User!]!
    pagination: Pagination
}

input UserFilter {
    id : StringFilter
    name: StringFilter
    email: StringFilter
    and: UserFilter
    or: UserFilter
}


extend type Query {
    users(filter: UserFilter, perPage: Int, currentPage: Int): UserList
}