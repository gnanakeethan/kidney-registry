type User {
    id: ID!
    name: String!
}
type UserList {
    users: [User!]!
    pagination: Pagination
}

input UserListFilter {
    id : StringFilter
    name: StringFilter
    and: UserListFilter
    or: UserListFilter
}

extend type Query {
    users(filter: UserListFilter,limit: Int, perPage: Int): UserList
}