type User {
    id: ID!
    name: String!
    Roles: [Role!]!
}
type Role {
    id: ID!
    name: String!
}

type UserRole {
    user: User!
    role: Role!
}

type UserList {
    items: [User!]!
    pagination: Pagination
}

input UserFilter {
    id : StringFilter
    name: StringFilter
    email: StringFilter
    and: UserFilter
    or: UserFilter
}


extend type Query {
    users(filter: UserFilter, perPage: Int, currentPage: Int): UserList
}