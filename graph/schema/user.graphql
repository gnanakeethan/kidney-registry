type Todo {
    id: ID!
    text: String!
    done: Boolean!
    user: User!
}
type User {
    id: ID!
    name: String!
}

input UserLogin {
    username: String!
    password: String
}

type UserAuthenticated {
    token: String!
    user: User!
}

extend type Query {
    todos: [Todo!]!
}

input NewTodo {
    text: String!
    userId: String!
}

extend type Mutation {
    createTodo(input: NewTodo!): Todo!
}
