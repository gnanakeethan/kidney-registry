type User implements Node {
    ID: ID!
    name: String!
    Roles: [Role!]!
}
type Role {
    id: ID!
    name: String!
}

type UserRole {
    user: User!
    role: Role!
}


type UserEdge implements Edge {
    node: User!
    cursor: Pagination
}

type UserList implements Connection{
    items: [UserEdge]
    pagination: Pagination
}

input UserFilter {
    id : StringFilter
    name: StringFilter
    email: StringFilter
    and: UserFilter
    or: UserFilter
}


extend type Query {
    users(filter: UserFilter,page:Int,limit:Int,sortBy:[String], orderBy:[OrderBy]): UserList
}