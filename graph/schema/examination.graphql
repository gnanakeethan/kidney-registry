type Examination implements DynamicFormInterface {
    ID          : ID!
    Details   : FormDetails
    Procedure : Procedure
    Order: Int
    CreatedAt: String
    UpdatedAt: String
    DeletedAt: String
}
input ExaminationInput{
    ID          : ID!
    Details   : FormDetailsInput
    Procedure : ProcedureInput
    Order: Int
    CreatedAt: String
    UpdatedAt: String
    DeletedAt: String
}

input ExaminationFilter {
    Order: IntFilter
}
type ExaminationList {
    items: [Examination]
    pagination: Pagination
}

extend type Query {
    getExamination(id: ID!): Examination @hasPermission(action: "read", object: "Examination")
    listExaminations(filter: ExaminationFilter,page:Int,limit:Int,sortBy:[String], orderBy:[OrderBy]): ExaminationList @hasPermission(action: "read", object: "Examination")
}